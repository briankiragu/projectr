name: Deploy Infrastructure

on:
  workflow_run:
    workflows: ["Coverage Tests", "Playwright Tests"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_LOCATION: "southafricanorth"
  AZURE_RESOURCE_GROUP: "projectr-rg-southafricanorth"

jobs:
  check-workflows:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.deploy }}
    steps:
      - name: Check if both workflows passed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const workflows = ['Coverage Tests', 'Playwright Tests'];
            const results = await Promise.all(workflows.map(async (name) => {
              const { data } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: name.toLowerCase().replace(/ /g, '-') + '.yml',
                branch: 'main',
                status: 'success',
                per_page: 1
              });
              return data.workflow_runs.length > 0 ? data.workflow_runs[0] : null;
            }));

            const allSucceeded = results.every(r => r !== null);
            const sameCommit = allSucceeded && results.every(r => r.head_sha === results[0].head_sha);

            console.log(`All workflows succeeded: ${allSucceeded}`);
            console.log(`Same commit: ${sameCommit}`);

            core.setOutput('deploy', allSucceeded && sameCommit);

  deploy:
    needs: [check-workflows]
    if: ${{ always() && (needs.check-workflows.outputs.should-deploy == 'true' || github.event_name == 'workflow_dispatch') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          scope: "ResourceGroup"
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >-
            ./infra/parameters/main.bicepparam
            sqlDBUser=${{ secrets.MYSQL_DB_USER }}
            sqlDBUserPassword=${{ secrets.MYSQL_DB_PASSWORD }}
            meiliMasterKey=${{ secrets.MEILI_MASTER_KEY }}
            directusKey=${{ secrets.DIRECTUS_KEY }}
            directusSecret=${{ secrets.DIRECTUS_SECRET }}
            directusAdminEmail=${{ secrets.DIRECTUS_ADMIN_EMAIL }}
            directusAdminPassword=${{ secrets.DIRECTUS_ADMIN_PASSWORD }}
