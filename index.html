<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projectr: Simple lyrics projection" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <link rel="manifest" href="site.webmanifest" />

    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#fde047" />
    <meta name="msapplication-TileColor" content="#fde047" />
    <meta
      name="msapplication-TileImage"
      content="favicons/mstile-144x144.png"
    />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#fde047" />

    <title>Projectr</title>

    <!-- Preconnect Google Fonts. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      as="style"
      crossorigin
    />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      as="style"
      crossorigin
    />

    <!-- Fetch fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      crossorigin
    />

    <!-- Preload the LCP image(s) with a high fetchpriority so it starts loading with the stylesheet. -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/images/failed.webp"
      type="image/webp"
    />
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/images/waiting.webp"
      type="image/webp"
    />

    <!-- Configurations. -->
    <script>
      partytown = { forward: ["dataLayer.push", "fbq"] };
    </script>

    <!-- PartyTown. -->
    <script src="/~partytown/partytown.js"></script>

    <!-- MusixMatch tracking URL. -->
    <script
      type="text/partytown"
      src="https://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"
    ></script>

    <!-- Main script. -->
    <script type="module" src="/src/index.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
